          'special instructions', 'notes', or 'sig' (signatura).
      infusion_rate:
        type: string
        description: >-
          The speed of medication administration for infusion orders. Look for
          'infusion rate', 'rate', or 'flow rate', typically in ml/hr or
          units/hr.
      equipment_supplies:
        type: string
        description: >-
          Medical equipment or supplies ordered. Look for 'equipment',
          'supplies', 'DME' (durable medical equipment), 'feeding kit', 'pump
          set', 'administration set', or 'enteral supplies'.
      order_type:
        type: string
        description: >-
          The category of order. May be indicated by terms like 'home infusion',
          'enteral nutrition', 'DME', 'prescription', 'medication order', or
          'supply order'.
