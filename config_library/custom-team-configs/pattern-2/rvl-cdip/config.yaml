notes: Default settings for rvil_cdip configuration
ocr:
  backend: textract
  model_id: us.anthropic.claude-3-7-sonnet-20250219-v1:0
  system_prompt: >-
    You are an expert OCR system. Extract all text from the provided image
    accurately, preserving layout where possible.
  task_prompt: >-
    Extract all text from this document image. Preserve the layout, including
    paragraphs, tables, and formatting.
  features:
    - name: LAYOUT
    - name: TABLES
    - name: SIGNATURES
  max_workers: 20
  image:
    target_width: null
    target_height: null
    dpi: 150
    preprocessing: null
classes:
  - description: >-
      Laboratory test results document containing specimen information,
      collection details, test names, values, reference ranges, and abnormal
      flags. Contains words like specimen, collected, labcorp, quest, BMP
      (Basic Metabolic Panel), CBC (Complete Blood Count), or other lab test
      names.
    $schema: https://json-schema.org/draft/2020-12/schema
    type: object
    x-aws-idp-document-type: lab_results
    properties:
      patient_name:
        type: string
        description: >-
          The name of the patient whose lab results these are. Look for 'patient
          name', 'patient', or 'name' in the patient information section.
        x-aws-idp-confidence-threshold: '0.9'
      patient_dob:
        type: string
        description: >-
          The patient's date of birth. Look for 'DOB', 'date of birth', or
          'birth date'.
        x-aws-idp-confidence-threshold: '0.85'
      collection_date:
        type: string
        description: >-
          When the specimen was collected. Look for 'collection date',
          'collected', 'specimen collection date', or 'date collected'.
        x-aws-idp-confidence-threshold: '0.9'
      specimen_type:
        type: string
        description: >-
          The type of sample collected. Look for 'specimen', 'specimen type',
          'sample type', or terms like 'blood', 'urine', 'serum', 'plasma'.
      lab_name:
        type: string
        description: >-
          The laboratory that performed the tests. Look for lab names like
          'LabCorp', 'Quest', 'Quest Diagnostics', or other laboratory names,
          typically at the top of the document.
      test_names:
        type: string
        description: >-
          The specific tests performed. Look for test names like 'BMP', 'CBC',
          'CMP', 'lipid panel', or individual test names like 'glucose',
          'hemoglobin', 'creatinine'.
      test_results:
        type: string
        description: >-
          The values and findings from the tests. Often presented in a table
          format with test names, results, reference ranges, and flags for
          abnormal values.
      ordering_provider:
        type: string
        description: >-
          The healthcare provider who ordered the tests. Look for 'ordering
          provider', 'ordering physician', or 'ordered by'.
      report_date:
        type: string
        description: >-
          When the results were reported or finalized. May be labeled as 'report
          date', 'reported', or 'date reported'.
      accession_number:
        type: string
        description: >-
          The unique identifier for the lab specimen. Look for 'accession
          number', 'accession #', 'specimen ID', or 'lab number'.
      abnormal_results:
        type: string
        description: >-
          Test results that fall outside the normal reference range. Look for
          values marked with flags like 'H' (high), 'L' (low), 'abnormal',
          'critical', asterisks (*), or highlighted/bolded results. Include the
          test name and the out-of-range value.
        x-aws-idp-confidence-threshold: '0.8'
      critical_values:
        type: string
        description: >-
          Test results that are critically abnormal and require immediate
          attention. Look for flags like 'critical', 'panic', 'alert', or values
          marked with special indicators like '!!', 'CRIT', or highlighted in
          red. Include the test name and critical value.
        x-aws-idp-confidence-threshold: '0.85'
      reference_ranges:
        type: string
        description: >-
          The normal ranges for each test. Often labeled as 'reference range',
          'normal range', 'ref range', or 'reference interval', typically shown
          alongside test results in a table format.
      abnormal_flag_indicators:
        type: string
        description: >-
          The symbols or markers used to indicate abnormal results. Look for
          legend or key explaining flags like 'H=High', 'L=Low', '*=Abnormal',
          or other indicators used throughout the results.
    $id: lab_results
  - description: >-
      A comprehensive medical document containing patient history, physical
      examination findings, review of systems, assessment, and plan. Also known
      as H&P. Typically includes chief complaint, history of present illness
      (HPI), past medical history (PMH), medications, allergies, social history,
      family history, review of systems (ROS), vital signs, physical exam by
      body system, assessment/impression, and treatment plan.
    $schema: https://json-schema.org/draft/2020-12/schema
    type: object
    x-aws-idp-document-type: history_and_physical
    properties:
      patient_name:
        type: string
        description: >-
          The full name of the patient. Look for 'patient name', 'patient', or
          'name' at the top of the document.
        x-aws-idp-confidence-threshold: '0.9'
      patient_dob:
        type: string
        description: >-
          The patient's date of birth. Look for 'DOB', 'date of birth', or
          'birth date'.
        x-aws-idp-confidence-threshold: '0.9'
      date_of_service:
        type: string
        description: >-
          The date when the H&P was performed. Look for 'date of service',
          'DOS', 'exam date', or 'date' near the top of the document.
      chief_complaint:
        type: string
        description: >-
          The primary reason for the visit. Look for 'chief complaint', 'CC',
          or 'reason for visit', typically a brief statement.
      history_of_present_illness:
        type: string
        description: >-
          Detailed narrative of the current medical issue. Look for 'history of
          present illness', 'HPI', or 'present illness', usually a paragraph
          describing symptoms, onset, duration, and progression.
      past_medical_history:
        type: string
        description: >-
          Previous medical conditions and diagnoses. Look for 'past medical
          history', 'PMH', 'medical history', or 'past history', often a list
          of chronic conditions.
      medications:
        type: string
        description: >-
          Current medications the patient is taking. Look for 'medications',
          'current medications', 'meds', or 'drug list', typically with dosages.
      allergies:
        type: string
        description: >-
          Known allergies or adverse reactions. Look for 'allergies', 'drug
          allergies', 'adverse reactions', or 'NKDA' (no known drug allergies).
      social_history:
        type: string
        description: >-
          Lifestyle factors including smoking, alcohol, drug use, occupation.
          Look for 'social history', 'SH', or 'social hx'.
      family_history:
        type: string
        description: >-
          Medical conditions in family members. Look for 'family history', 'FH',
          or 'family hx', often noting conditions in parents, siblings.
      review_of_systems:
        type: string
        description: >-
          Systematic review of body systems. Look for 'review of systems',
          'ROS', or 'systems review', typically organized by system
          (cardiovascular, respiratory, etc.).
      vital_signs:
        type: string
        description: >-
          Measured vital signs including blood pressure, heart rate, temperature,
          respiratory rate, oxygen saturation. Look for 'vital signs', 'vitals',
          'VS', or individual measurements like 'BP', 'HR', 'Temp', 'RR', 'O2
          sat'.
      physical_examination:
        type: string
        description: >-
          Findings from physical exam organized by body system. Look for
          'physical examination', 'physical exam', 'PE', or 'exam', typically
          including general appearance, HEENT, cardiovascular, respiratory,
          abdomen, extremities, neurological, etc.
      assessment:
        type: string
        description: >-
          Clinical impression and diagnoses. Look for 'assessment',
          'impression', 'diagnosis', or 'A&P' (assessment and plan), often a
          numbered list of diagnoses.
      plan:
        type: string
        description: >-
          Treatment plan and next steps. Look for 'plan', 'treatment plan', or
          'recommendations', typically including medications, procedures,
          follow-up instructions.
      attending_physician:
        type: string
        description: >-
          The physician who performed or supervised the H&P. Look for
          'attending', 'physician', 'provider', or signature at the end of the
          document.
    $id: history_and_physical
  - description: >-
      A hospital admission facesheet containing patient demographics, admission
      details, insurance information, and administrative data. Also known as
      admission sheet or demographic sheet. Typically the first page of a
      hospital record with key identifying and billing information.
    $schema: https://json-schema.org/draft/2020-12/schema
    type: object
    x-aws-idp-document-type: facesheet
    properties:
      patient_name:
        type: string
        description: >-
          The full name of the patient. Look for 'patient name', 'name', or
          'patient' prominently displayed at the top.
        x-aws-idp-confidence-threshold: '0.9'
      patient_dob:
        type: string
        description: >-
          The patient's date of birth. Look for 'DOB', 'date of birth', or
          'birth date'.
        x-aws-idp-confidence-threshold: '0.9'
      medical_record_number:
        type: string
        description: >-
          The patient's unique medical record identifier. Look for 'MRN',
          'medical record number', 'MR#', or 'patient ID'.
        x-aws-idp-confidence-threshold: '0.9'
      account_number:
        type: string
        description: >-
          The billing account number for this admission. Look for 'account
          number', 'account #', 'acct #', or 'visit number'.
      admission_date:
        type: string
        description: >-
          The date the patient was admitted to the hospital. Look for
          'admission date', 'admit date', 'admitted', or 'date admitted'.
      discharge_date:
        type: string
        description: >-
          The date the patient was discharged. Look for 'discharge date',
          'discharged', or 'date discharged'. May be blank if still admitted.
      patient_address:
        type: string
        description: >-
          The patient's residential address. Look for 'address', 'patient
          address', or 'home address'.
      patient_phone:
        type: string
        description: >-
          The patient's contact phone number. Look for 'phone', 'telephone',
          'contact number', or 'phone number'.
      patient_gender:
        type: string
        description: >-
          The patient's gender. Look for 'gender', 'sex', or 'M/F'.
      patient_age:
        type: string
        description: >-
          The patient's age at time of admission. Look for 'age' or calculate
          from DOB if needed.
      insurance_company:
        type: string
        description: >-
          The name of the primary insurance provider. Look for 'insurance',
          'payer', 'insurance company', 'primary insurance', or 'carrier'.
        x-aws-idp-confidence-threshold: '0.85'
      insurance_id:
        type: string
        description: >-
          The patient's insurance member ID. Look for 'member ID', 'policy
          number', 'subscriber ID', 'insurance ID', or 'member #'.
      insurance_group_number:
        type: string
        description: >-
          The insurance group number. Look for 'group number', 'group #', or
          'group ID'.
      attending_physician:
        type: string
        description: >-
          The primary physician responsible for the patient's care. Look for
          'attending physician', 'attending', 'attending MD', or 'primary
          physician'.
      admitting_diagnosis:
        type: string
        description: >-
          The primary reason for admission. Look for 'admitting diagnosis',
          'admission diagnosis', 'admit diagnosis', or 'reason for admission'.
      facility_name:
        type: string
        description: >-
          The name of the hospital or facility. Look for facility name at the
          top of the document or in header.
      emergency_contact:
        type: string
        description: >-
          Emergency contact person and phone number. Look for 'emergency
          contact', 'next of kin', or 'contact in case of emergency'.
    $id: facesheet
  - description: >-
      A healthcare referral order or packet containing patient demographics,
      insurance information, diagnosis, and medical history summary. Used to
      refer a patient from one provider to a specialist or another facility.
    $schema: https://json-schema.org/draft/2020-12/schema
    type: object
    x-aws-idp-document-type: referral_order
    properties:
      patient_name:
        type: string
        description: >-
          The full name of the patient being referred. Look for 'patient name',
          'name', or 'patient', typically appearing prominently in the patient
          information section.
        x-aws-idp-confidence-threshold: '0.9'
      patient_dob:
        type: string
        description: >-
          The date of birth of the patient. Look for 'DOB', 'date of birth', or
          'birth date' in the patient demographics section.
        x-aws-idp-confidence-threshold: '0.9'
      patient_gender:
        type: string
        description: >-
          The gender of the patient. May be labeled as 'gender', 'sex', or
          abbreviated as 'M/F', typically in the demographics section.
      patient_address:
        type: string
        description: >-
          The residential address of the patient. Look for 'address', 'patient
          address', or 'home address' in the contact information section.
      patient_phone:
        type: string
        description: >-
          The contact phone number for the patient. May be labeled as 'phone',
          'telephone', 'contact number', or 'mobile'.
      insurance_company:
        type: string
        description: >-
          The name of the patient's insurance provider. Look for 'insurance',
          'payer', 'insurance company', or 'carrier' in the insurance
          information section. Account for variations like 'Ins.', 'Insurance
          Co.', etc.
        x-aws-idp-confidence-threshold: '0.85'
      member_id:
        type: string
        description: >-
          The patient's insurance member identification number. May be labeled
          as 'member ID', 'policy number', 'subscriber ID', or 'insurance ID'.
        x-aws-idp-confidence-threshold: '0.9'
      group_number:
        type: string
        description: >-
          The insurance group number. Look for 'group number', 'group #', or
          'group ID' in the insurance section.
      insurance_rank:
        type: string
        description: >-
          The priority of this insurance coverage. Normalize to 'Primary',
          'Secondary', or 'Tertiary'. Look for indicators like '1st', '2nd',
          'primary', 'secondary'.
      referral_number:
        type: string
        description: >-
          The unique identifier for this referral. May be labeled as 'referral
          number', 'case number', 'reference number', or 'referral ID'.
      referral_date:
        type: string
        description: >-
          The date when the referral was created or submitted. Look for
          'referral date', 'date of referral', or 'date' near the top of the
          document.
      referring_provider_name:
        type: string
        description: >-
          The name of the healthcare provider making the referral. Look for
          'referring provider', 'referring physician', 'PCP', or 'primary care
          physician'.
      referring_provider_npi:
        type: string
        description: >-
          The National Provider Identifier of the referring provider. May be
          labeled as 'NPI', 'provider NPI', or 'referring NPI', typically a
          10-digit number.
      specialist_name:
        type: string
        description: >-
          The name of the specialist or provider receiving the referral. Look
          for 'specialist', 'referred to', 'receiving provider', or 'consulting
          physician'.
      specialist_specialty:
        type: string
        description: >-
          The medical specialty of the receiving provider. May be labeled as
          'specialty', 'specialization', or 'department'.
      primary_diagnosis:
        type: string
        description: >-
          The main medical condition or reason for referral. Look for 'primary
          diagnosis', 'diagnosis', 'chief complaint', or 'reason for referral'.
        x-aws-idp-confidence-threshold: '0.85'
      diagnosis_codes:
        type: string
        description: >-
          The ICD-10 diagnostic codes. May be labeled as 'ICD-10', 'diagnosis
          codes', 'ICD codes', or simply 'codes', typically alphanumeric codes.
      relevant_medical_history:
        type: string
        description: >-
          Summary of pertinent past medical conditions. Look for 'medical
          history', 'past medical history', 'PMH', or 'relevant history'.
      current_medications:
        type: string
        description: >-
          List of medications the patient is currently taking. May be labeled as
          'current medications', 'medications', 'meds', or 'drug list'.
      allergies:
        type: string
        description: >-
          Known allergies or adverse reactions. Look for 'allergies', 'drug
          allergies', 'adverse reactions', or 'NKDA' (no known drug allergies).
      urgency_level:
        type: string
        description: >-
          The priority level of the referral. May be indicated by 'urgency',
          'priority', 'stat', 'urgent', or 'routine'.
      authorization_required:
        type: string
        description: >-
          Whether prior authorization is needed. Look for 'authorization
          required', 'prior auth needed', or checkbox indicators for yes/no.
      number_of_visits_requested:
        type: string
        description: >-
          The number of specialist visits being requested. May be labeled as
          'visits requested', 'number of visits', or 'visit authorization'.
    $id: referral_order
  - description: >-
      A healthcare document from an insurance payor approving or denying
      coverage for a prescription medication, medical procedure, or service.
      Sent to pharmacy, provider, or facility with patient and prescriber
      information. Contains authorization number, approval status, effective
      dates, and coverage details.
    $schema: https://json-schema.org/draft/2020-12/schema
    type: object
    x-aws-idp-document-type: prior_authorization
    properties:
      authorization_number:
        type: string
        description: >-
          The unique identifier for the prior authorization request. Look for
          'authorization number', 'PA number', 'reference number', or 'auth ID',
          typically appearing near the top of the document.
        x-aws-idp-confidence-threshold: '0.9'
      patient_name:
        type: string
        description: >-
          The full name of the patient for whom the medication or service is
          prescribed. Look for 'patient name', 'member name', or 'patient',
          often in a patient information section.
        x-aws-idp-confidence-threshold: '0.9'
      patient_dob:
        type: string
        description: >-
          The patient's date of birth. May be labeled as 'DOB', 'date of birth',
          or 'birth date', typically in MM/DD/YYYY format in the patient
          information section.
        x-aws-idp-confidence-threshold: '0.85'
      patient_id:
        type: string
        description: >-
          The patient's member or identification number with the insurance plan.
          Look for 'member ID', 'patient ID', 'subscriber ID', or 'member
          number'.
        x-aws-idp-confidence-threshold: '0.85'
      authorization_status:
        type: string
        description: >-
          The decision on the prior authorization request. Look for 'approved',
          'denied', 'pending', or 'status', often prominently displayed or in a
          status field.
        x-aws-idp-confidence-threshold: '0.95'
      effective_date:
        type: string
        description: >-
          The date when the prior authorization becomes valid. May be labeled as
          'effective date', 'start date', 'valid from', or 'authorization date'.
        x-aws-idp-confidence-threshold: '0.85'
      expiration_date:
        type: string
        description: >-
          The date when the prior authorization expires. Look for 'expiration
          date', 'end date', 'valid through', 'valid until', or 'expires',
          indicating when reauthorization is needed.
        x-aws-idp-confidence-threshold: '0.85'
      request_date:
        type: string
        description: >-
          The date when the prior authorization was requested. Look for 'request
          date', 'date requested', or 'submission date'.
        x-aws-idp-confidence-threshold: '0.8'
      decision_date:
        type: string
        description: >-
          The date when the authorization decision was made. May be labeled as
          'decision date', 'determination date', or 'processed date'.
        x-aws-idp-confidence-threshold: '0.8'
      payor_name:
        type: string
        description: >-
          The name of the insurance company or health plan making the
          authorization decision. May be labeled as 'payor', 'insurance
          company', 'health plan', or 'payer', typically at the top of the
          document.
        x-aws-idp-confidence-threshold: '0.9'
      prescriber_name:
        type: string
        description: >-
          The name of the healthcare provider who prescribed the medication or
          ordered the service. Look for 'prescriber', 'physician', 'doctor', or
          'provider name', often in a prescriber information section.
        x-aws-idp-confidence-threshold: '0.85'
      prescriber_npi:
        type: string
        description: >-
          The National Provider Identifier of the prescriber. May be labeled as
          'NPI', 'provider NPI', or 'prescriber NPI', typically a 10-digit
          number.
        x-aws-idp-confidence-threshold: '0.8'
      drug_name:
        type: string
        description: >-
          The name of the medication being authorized (if applicable). Look for
          'drug name', 'medication', 'prescription', or 'drug', may include
          brand or generic name.
        x-aws-idp-confidence-threshold: '0.9'
      drug_strength:
        type: string
        description: >-
          The dosage strength of the medication. Often appears with the drug
          name, may be labeled as 'strength', 'dose', or included with units
          like 'mg', 'mcg', etc.
        x-aws-idp-confidence-threshold: '0.8'
      drug_quantity:
        type: string
        description: >-
          The approved quantity of the medication. Look for 'quantity', 'qty',
          'amount approved', or 'units', often a number followed by units.
        x-aws-idp-confidence-threshold: '0.8'
      service_description:
        type: string
        description: >-
          Description of the medical service or procedure being authorized (if
          not a medication). Look for 'service', 'procedure', 'treatment', or
          'service description'.
      diagnosis:
        type: string
        description: >-
          The medical condition justifying the authorization. Look for
          'diagnosis', 'indication', 'medical necessity', or 'reason for
          request'.
      diagnosis_codes:
        type: string
        description: >-
          ICD-10 codes for the diagnosis. Look for 'ICD-10', 'diagnosis codes',
          or 'ICD codes'.
      denial_reason:
        type: string
        description: >-
          If denied, the explanation for the denial. Look for 'denial reason',
          'reason for denial', 'rationale', or 'explanation', often in a
          separate section for denied authorizations.
        x-aws-idp-confidence-threshold: '0.8'
      approval_conditions:
        type: string
        description: >-
          Any special conditions or requirements for the approval. May be
          labeled as 'conditions', 'requirements', 'restrictions', or 'notes',
          describing limitations or special instructions.
        x-aws-idp-confidence-threshold: '0.75'
      pharmacy_name:
        type: string
        description: >-
          The name of the pharmacy receiving the authorization (if applicable).
          May be labeled as 'pharmacy', 'pharmacy name', or 'dispensing
          pharmacy'.
        x-aws-idp-confidence-threshold: '0.8'
      pharmacy_npi:
        type: string
        description: >-
          The National Provider Identifier of the pharmacy. Look for 'pharmacy
          NPI' or 'NPI', typically a 10-digit number in the pharmacy information
          section.
        x-aws-idp-confidence-threshold: '0.75'
    $id: prior_authorization
  - description: >-
      A prescriber order or prescription for medication, medical equipment,
      supplies, or services. Contains specific drug name, dose, frequency, route
      of administration, duration, and prescriber information. May include home
      infusion therapy orders, enteral nutrition orders, DME orders, or standard
      prescriptions.
    $schema: https://json-schema.org/draft/2020-12/schema
    type: object
    x-aws-idp-document-type: prescriber_order
    properties:
      order_date:
        type: string
        description: >-
          The date when the order was written or submitted. Look for 'date',
          'order date', 'prescription date', or 'date of order'.
        x-aws-idp-confidence-threshold: '0.85'
      patient_name:
        type: string
        description: >-
          The name of the patient receiving the order. Look for 'patient name',
          'patient', or 'name' in the patient information section.
        x-aws-idp-confidence-threshold: '0.9'
      patient_dob:
        type: string
        description: >-
          The patient's date of birth. Look for 'DOB', 'date of birth', or
          'birth date'.
        x-aws-idp-confidence-threshold: '0.85'
      prescriber_name:
        type: string
        description: >-
          The healthcare provider ordering the medication or service. Look for
          'prescriber', 'physician', 'ordering provider', 'doctor', or 'MD'.
        x-aws-idp-confidence-threshold: '0.85'
      prescriber_npi:
        type: string
        description: >-
          The National Provider Identifier of the prescriber. Look for 'NPI',
          'provider NPI', or 'prescriber NPI', typically a 10-digit number.
      prescriber_phone:
        type: string
        description: >-
          The prescriber's contact phone number. Look for 'phone', 'telephone',
          'prescriber phone', or 'office phone'.
      drug_name:
        type: string
        description: >-
          The specific medication being ordered. Must be a specific drug name,
          not just a drug class. Look for brand or generic drug names. For
          enteral orders, look for formula names like 'jevity', 'osmolite',
          'ensure'.
        x-aws-idp-confidence-threshold: '0.9'
      dose:
        type: string
        description: >-
          The amount of medication per administration. Look for 'dose', 'dosage',
          'strength', typically with units like mg, mcg, units, ml, or grams.
        x-aws-idp-confidence-threshold: '0.85'
      frequency:
        type: string
        description: >-
          How often the medication should be administered. Look for 'frequency',
          'schedule', or phrases like 'every 8 hours', 'twice daily', 'BID',
          'TID', 'QID', 'daily', 'continuous'.
        x-aws-idp-confidence-threshold: '0.85'
      route:
        type: string
        description: >-
          The method of administration. Look for 'route', 'administration route',
          or terms like 'IV', 'intravenous', 'oral', 'PO', 'subcutaneous', 'SC',
          'PICC line', 'central line', 'enteral', 'tube feeding'.
        x-aws-idp-confidence-threshold: '0.85'
      duration:
        type: string
        description: >-
          The length of therapy or treatment period. May be labeled as
          'duration', 'length of therapy', 'treatment period', or 'days supply',
          often in days or weeks.
      quantity:
        type: string
        description: >-
